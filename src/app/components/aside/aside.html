<form novalidate name="routeForm" ng-submit="vmAside.calculate()" class="form">
    <h1>Select your route</h1>
    <div ng-click="vmAside.setFocusedStep(1)" class="form-group" ng-class="{'active': vmAside.focusedStep === 1}">
        <label class="control-label" for="step1">From</label>
        <select required data-step="1" ng-focus="vmAside.setFocusedStep(1)" class="form-control" name="step1" ng-change="vmAside.onChangeStep(1)" id="step1" ng-model="vmAside.route.from" ng-options="station as station.name for station in vmAside.stations"></select>
    </div>
    <div ng-click="vmAside.setFocusedStep(2)" class="form-group" ng-class="{'active': vmAside.focusedStep === 2}">
        <label class="control-label" for="step2">To</label>
        <select required data-step="2" ng-focus="vmAside.setFocusedStep(2)" class="form-control" name="step2" ng-change="vmAside.onChangeStep(2)" id="step2" ng-model="vmAside.route.to" ng-options="station as station.name for station in vmAside.stations"></select>
    </div>
    <div class="row text-center">
        <button class="btn btn-default" ng-disabled="routeForm.$invalid" type="submit">Get routes</button>
    </div>
</form>

<div class="row text-center route-buttons" ng-if="vmAside.calced">
    <h3 class="text-center" ng-bind="vmAside.calced"></h3>
    <button class="btn btn-success" ng-click="vmAside.showBest()">Show best route</button>
    <button class="btn btn-danger" ng-click="vmAside.showWorst()">Show worst route</button>
</div>
